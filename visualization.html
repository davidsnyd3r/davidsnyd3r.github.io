<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Region Visualization - Debug</title>
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-info {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Region Visualization - Debug</h1>
        
        <!-- Debug info display -->
        <div class="debug-info">
            <h3>Debug Information:</h3>
            <div id="debug-output">Initializing...</div>
        </div>
        
        <!-- Visualization container -->
        <div id="root"></div>
    </div>
    
    <script type="text/babel">
        // Update debug info
        function debug(message) {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML += `<p>${message}</p>`;
        }
        
        debug("Script started");
        
        // Simple React component for testing
        const SimpleTest = () => {
            debug("Rendering SimpleTest component");
            const [count, setCount] = React.useState(0);
            
            debug("SimpleTest component rendered successfully");
            
            return (
                <div>
                    <h2>React is working!</h2>
                    <p>This is a simple test component.</p>
                    <p>Count: {count}</p>
                    <button onClick={() => setCount(count + 1)}>
                        Increment
                    </button>
                </div>
            );
        };
        
        // Try to render the component
        try {
            debug("Attempting to render React component");
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<SimpleTest />);
            debug("React component rendered successfully");
        } catch (error) {
            debug(`Error rendering React component: ${error.message}`);
            console.error(error);
        }
    </script>
</body>
</html>
