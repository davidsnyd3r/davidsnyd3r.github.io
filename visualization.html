<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Region Visualization</title>
    <!-- Updated React script URLs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Region Visualization</h1>
        <div id="root"></div>
    </div>
    
    <script type="text/babel">
        // Use React global variables instead of imports
        const { useState, useEffect, useRef } = React;
        
        const SimpleVisualization = () => {
            const [count, setCount] = useState(0);
            
            return (
                <div>
                    <h2>React is working correctly!</h2>
                    <p>This is a basic React component test.</p>
                    <p>Count: {count}</p>
                    <button onClick={() => setCount(count + 1)}>
                        Increment
                    </button>
                    <p>Now that we know React is working, we can add the full visualization code.</p>
                </div>
            );
        };
        
        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimpleVisualization />);
    </script>
</body>
</html>
