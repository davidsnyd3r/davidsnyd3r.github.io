<html>
<head>
    <title>David Snyder Personal Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        #image-container {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px auto;
            overflow: hidden;
            display: none;
        }
        #uploaded-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
        #upload-box {
            border: 2px dashed #aaa;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

    <!-- Main -->
    <div id="main">
        <!-- Upload Box -->
        <div id="upload-box">
            <h2>Upload Photo</h2>
            <p>Click the button below to choose an image file.</p>
            <!-- File input -->
            <input type="file" id="file" accept="image/*" style="display: none;">
            <!-- Browse button -->
            <label for="file" id="choose-file" class="button">Choose File</label>
        </div>

        <!-- Image Container -->
        <div id="image-container">
            <img id="uploaded-image" src="#" alt="Uploaded Image">
        </div>

        <!-- Prediction Result -->
        <section id="prediction-result" style="display: none;">
            <h2>Prediction Result</h2>
            <div id="result"></div>
        </section>
    </div>

    <!-- Load TensorFlow.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
    
    <!-- Script to handle file upload and prediction -->
    <script>
        // Function to load the model
        async function loadModel() {
            const model = await tf.loadGraphModel('model.json');
            return model;
        }

        // Set up event listener for file input change
        document.getElementById('file').addEventListener('change', handleUpload);

        // Main function
        async function main() {
            // Load the model
            const model = await loadModel();

            // Function to handle image upload
            async function handleUpload(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = async function (e) {
                    handleImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }

            // Function to handle image display and prediction
            async function handleImage(imageData) {
                // Display the image
                const img = document.createElement('img');
                img.src = imageData;
                img.onload = async function () {
                    document.getElementById('image-container').appendChild(img);
                    // Preprocess the image
                    const imgTensor = tf.browser.fromPixels(img).toFloat();
                    // Resize the image to match the input size expected by the model
                    const resizedImgTensor = tf.image.resizeBilinear(imgTensor, [HEIGHT, WIDTH]);
                    // Expand the dimensions to match the input shape expected by the model
                    const inputTensor = resizedImgTensor.expandDims();
                    // Make prediction
                    const prediction = await model.predict(inputTensor);
                    // Format and display prediction result
                    displayPredictionResults(prediction);
                };
            }

            // Function to format and display prediction result
            function displayPredictionResults(prediction) {
                // Placeholder function to format the prediction results
                const formattedResults = formatPredictionResults(prediction);
                // Display prediction result
                document.getElementById('result').innerHTML = formattedResults;
                // Show prediction result section
                document.getElementById('prediction-result').style.display = 'block';
            }

            // Placeholder function to format prediction results
            function formatPredictionResults(prediction) {
                // Placeholder implementation to format prediction results
                return 'Prediction: ' + prediction;
            }
        }

        // Execute main function
        main();
    </script>
</div>
</body>
</html>
